<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>service affinities</title>

<link rel="stylesheet"href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<link rel="stylesheet" href="../css/table/table.css">

</head>

<body>

	<div ng-app="myserviceaffinities" ng-controller="MainCtrl" ng-init="selectServiceAffinities()">
	
		<div  class="container">

			<h1>PAAS-Service Affinities</h1>
			<button ng-click="toggleModal()" class="btn btn-primary">Add Rules</button>

			<modal title="Add Service Affinity Rule" visible="showModal">

			<form role="form">
				<div class="form-group">
					<label for="application">Application</label> <input type="text"
						class="form-control" id="application" placeholder="Application" ng-model="field.application"/>
				</div>
				<div class="form-group">
					<label for="services">Services</label> <input type="text"
						class="form-control" id="services" placeholder="Services" ng-model="field.services"/>
				</div>
				<div class="form-group">
					<label for="environment-types">Environment Types</label> <input
						type="text" class="form-control" id="environment-types"
						placeholder="Environment Types" ng-model="field.environment_types"/>
				</div>
				<div class="form-group">
					<label for="affinity">Affinity</label> <input type="text"
						class="form-control" id="affinity" placeholder="Affinity" ng-model="field.affinity"/>
				</div>

				<div class="modal-footer" style="background: #ccefff">
					<div class="bootstrap-dialog-footer">
						<div class="bootstrap-dialog-footer-buttons">
							<button type="button"class="btn btn-danger btn-nirmata col-xs-2"data-dismiss="modal">Cancel</button>
							<button class="btn btn-primary btn-nirmata" data-dismiss="modal" ng-click="regServiceAffinities()">Add</button>
						</div>
					</div>
				</div>

			</form>
			</modal>
		</div>

		<hr />

		<div class="container">
			<table border="1" cellpadding="10">
				<tr>
					<th>Application</th>
					<th>Services</th>
					<th>Environment Types</th>
					<th>Affinity</th>
					<th>Action</th>
				</tr>
				<tr ng-repeat="field in fields">
					<td>{{field.application}}</td>
					<td>{{field.services}}</td>
					<td>{{field.environment_types}}</td>
					<td>{{field.affinity}}</td>
					<td><button ng-click="deleteServiceAffinities(field.application)"
									class="btn btn-danger">Delete</button>
								<button ng-click="updateServiceAffinities(field.application)"
									class="btn btn-primary">Update</button></td>
				</tr>
			</table>
		</div>

	</div>
	<script src="../js/serviceaffinities/serviceaffinities.js" type="text/javascript"></script>
		
	</script>

</body>
</html>
