<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>Image Registry</title>

<link rel="stylesheet"href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>

<script src="../js/image-registry/imageregistry.js" type="text/javascript"></script>
<link rel="stylesheet" href="../css/table/table.css">

</head>

<body>

	<div ng-app="myimageregistry" ng-controller="MainCtrl" ng-init="selectImageRegistry()">

		<div class="page-header" align="center">
			<h1>PAAS-Firewall</h1>
		</div>

		<div  class="container">
			<button ng-click="toggleModal()" class="btn btn-primary">Add Image Registry</button>


			<modal title="Add Image Registry" visible="showModal">


			<form role="form">
				<div class="form-group">
					<label for="name">Name*</label> <input type="text"
						class="form-control" id="name"
						placeholder="Name of the Docker registry" ng-model="field.name"/>
				</div>

				<div class="form-group">
					<label for="location">Location*</label> <input type="text"
						class="form-control" id="location"
						placeholder="URL of the Docker registry" ng-model="field.location"/>
				</div>



				<!-- drop-down menu for version -->

				<div class="form-group">
					<label for="version">Version</label> <select class="form-control" ng-model="field.version">
						<option value="A">V1</option>
						<option value="B">V2</option>
					</select>
				</div>

				<!-- end of drop-down menu  -->


				<!-- <div class="form-group">
					<label for="private_cloud">Private Cloud</label> <input type="text"
						class="form-control" id="private_cloud"
						placeholder="Private Cloud" />
				</div> -->
				
				<div class="form-group">
					<label for="version">Private Cloud</label> <select class="form-control" ng-model="field.private_cloud">
						<option value="pc1">c1</option>
						<option value="pc2">c2</option>
					</select>
				</div>
				
				
				
				
				

				<div class="form-group">
					<label for="user_name">User Name</label> <input type="text"
						class="form-control" id="user_name" placeholder="User Name" ng-model="field.user_name"/>
				</div>

				<div class="form-group">
					<label for="password">Password</label> <input type="text"
						class="form-control" id="password" placeholder="Password" ng-model="field.password"/>
				</div>
				<!-- start function of closing the button -->

				<div class="modal-footer" style="background: #ccefff">
					<div class="bootstrap-dialog-footer">
						<div class="bootstrap-dialog-footer-buttons">
							
							<button type="button"class="btn btn-danger btn-nirmata col-xs-2"data-dismiss="modal">Cancel</button>
							<button class="btn btn-primary btn-nirmata" data-dismiss="modal" ng-click="regImageRegistry()">Add</button>
							
						</div>
					</div>
				</div>
				<!-- close the function of closing the button -->
			</form>

			</modal>
		</div>

		<hr />

		<div class="container">
			<table border="1" cellpadding="10">
			<thead>
				<tr>
					<th>Name</th>
					<th>Location</th>
					<th>Version</th>
					<th>UserName</th>
					<th>Status</th>
					<th>action</th>
				</tr>
				</thead>
				<tbody>
				<tr ng-repeat="field in fields">
					<td>{{field.name}}</td>
					<td>{{field.location}}</td>
					<td>{{field.version}}</td>
					<td>{{field.user_name}}</td>
					<td></td>
					<td><button ng-click="deleteImageRegistry(field.name)"
									class="btn btn-danger">Delete</button>
								<button ng-click="updateImageRegistry(field.name)"
									class="btn btn-primary">Update</button></td>
				</tr>
				</tbody>
			</table>
		</div>

	</div>
	

</body>
</html>
